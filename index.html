<body>
    <div id="round-body">
        <h1>Simple Interest Calculator</h1>
        <div id='center-body'>
            <table>
                <tbody>
                    <tr>
                        <td> <label for="fname">Amount</label></td>

                    </tr>
                    <tr>
                        <td> No. of Years</td>
                        <td><select id="years">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>

                          </select></td>
                    </tr>
                    <tr>
                        <td> <button onclick="compute()">Compute Interest</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <div id="result"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <br/>
        </div>
